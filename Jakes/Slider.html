<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--https://www.sitepoint.com/web-foundations/making-simple-image-slider-html-css-jquery/-->


<script type="text/javascript" src="images/menu_cover.jpg">

$(document).ready(function()
{
var currentIndex = 0,
items = $('.container div'),
itemAmt = items.length;
function cycleItems() {
var item = $('.container div').eq(currentIndex);
items.hide();
item.css('display','inline-block');
}
var autoSlide = setInterval(function() {
currentIndex += 1;
if (currentIndex > itemAmt - 1) {
currentIndex = 0;
}
cycleItems();
}, 3000);
$('.next').click(function() {
clearInterval(autoSlide);
currentIndex += 1;
if (currentIndex > itemAmt - 1) {
currentIndex = 0;
}
cycleItems();
});
$('.prev').click(function() {
clearInterval(autoSlide);
currentIndex -= 1;
if (currentIndex < 0) {
currentIndex = itemAmt - 1;
}
cycleItems();
});
});
</script>
<style>
.container {
max-width: 400px;
background-color: black;
margin: 0 auto;
text-align: center;
position: relative;
}
.container div {
background-color: white;
width: 100%;
display: inline-block;
display: none;
}
.container img {
width: 100%;
height: auto;
}
button {
position: absolute;
}
.next {
right: 5px;
}
.prev {
left: 5px;
}
</style>
</head>
<body>
<section class="menu">
<button class="next">Next</button>
<button class="prev">Previous</button>
<div class="container">
<div style="display: inline-block;">
<img src="images/menu_cover.jpg"/>
</div>
<div>
<img src="images/menu_1.jpg"/>
</div>
<div>
<img src="images/menu_2.jpg"/>
</div>
<div>
<img src="images/menu_3.jpg"/>
</div>
</div>
</section>
<div class="explanation">
<!--
Building a slideshow like pattern that can accurately cycle through a number of unknown divs, forwards and backwards. Trying to use as little code as possible. Leave a comment if you see a way to do it better!
-->
</div>
</body>
</html>
