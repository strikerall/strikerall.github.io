<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Jakes Coffee Shop Menu</title>

<style type="text/css">
body {
	background-image: url("jakes_background.jpg");
	<!--color: #eee;-->
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">
	<h2>Jakes Coffee Shop Breakfast & Lunch Menu</h2>
	

	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="images/menu_cover.jpg" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" src="images/menu_1.jpg" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" src="images/menu_2.jpg" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" src="images/menu_3.jpg" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="images/menu_cover.jpg" alt=""/>
	</div>

</div>


</body>
</html>
